<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <title>Create account</title>
</head>
<body>
    <div class="container">
        <div class="form">
            <img src="miles-match-logo.svg" alt="miles match logo" class="logo">
            <div class="form__container">
                <div class="header">Your next journey awaits</div>
                <div class="paragraph">Let's create your new account</div>
                <form action="example.com/path" method="post">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="password">
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </div>
        <div class="hero">
            <div class="hero__image">
                 <!--<div class=".hero__location-tag">Lofoten, Norway</div>-->
                 <img src="norway-hero-image.jpg" alt="Lofoten, Norway" class="sideImage">
            </div>
        </div>
    </div>
</body>
</html>
